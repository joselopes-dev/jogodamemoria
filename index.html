<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Gênesis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título principal acima do contêiner -->
    <div id="title-container">
        <h1>Quiz de Gênesis</h1>
    </div>

    <!-- Seleção de jogos -->
    <div id="game-selection" class="centered-container">
        <h2>Selecione o Jogo</h2>
        <div class="button-container">
            <button onclick="startGame(1)">Jogo 1</button>
            <button onclick="startGame(2)">Jogo 2</button>
            <button onclick="startGame(3)">Jogo 3</button>
            <button onclick="startGame(4)">Jogo 4</button>
            <button onclick="startGame(5)">Jogo 5</button>
            <button onclick="startGame(6)">Jogo 6</button>
            <button onclick="startGame(7)">Jogo 7</button>
            <!-- Adicione mais botões de jogos aqui -->
        </div>
    </div>

    <!-- Contêiner do quiz (será mostrado após seleção do jogo) -->
    <div id="quiz-container" style="display: none;">
        <div id="question-container">
            <p id="question"></p>
            <ul id="answer-buttons" class="answer-buttons"></ul>
            
        </div>
        <!--<button id="next-btn" class="next-btn" onclick="nextQuestion()">Próxima</button>-->
        
    
    </div>
    <button id="back-to-menu" class="btn" style="display: none;" onclick="backToMenu()">Voltar ao Menu</button>
    

    <!-- Pontuação e resultado -->
    <div id="result" style="display: none;">
        
    </div>
    
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
